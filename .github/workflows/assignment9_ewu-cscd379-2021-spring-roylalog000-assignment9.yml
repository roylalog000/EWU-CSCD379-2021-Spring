name: Azure App Service - EWU-CSCD379-2021-Spring-roylalog000-assignment9(Production), Build and deploy DotnetCore app

on:
  push:
    branches: [ Assignment9 ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./SecretSanta/src/SecretSanta.Web

    steps:
    # checkout the repo
    - name: 'Checkout Github Action'
      uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'
        
    - name: npm install
      run: npm install
      
    - name: npm build
      run: npm run build:prod

    - name: (WEB) Build with dotnet
      run: dotnet build --configuration Release

    - name: (WEB) dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/binSecretSanta

    - name: (API) Build with dotnet
      working-directory: ./SecretSanta/src/SecretSanta.Api
      run: dotnet build --configuration Release

    - name: (API) dotnet publish
      working-directory: ./SecretSanta/src/SecretSanta.Api
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/apiSecretSanta

    - name: Run Azure webapp deploy action using publish profile credentials
      uses: azure/webapps-deploy@v2
      with:
        app-name: EWU-CSCD379-2021-Spring-roylalog000-assignment9
        slot-name: Production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_ECACD65EC1534A769E136256BE71CB71 }}
        package: ${{env.DOTNET_ROOT}}/webSecretSanta
